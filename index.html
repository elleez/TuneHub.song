<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneHub</title>
  <link rel="stylesheet" href="newtune.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="background">
  <div class="container">
    <img src="logo.png" alt="logo" class="logo">
  </div>

  <div>
    <h2 class="text">
      Explore your favorite tunes with 30-second music previews.
      <br>
      Discover new artists, hear top tracks, and experience a taste of the music before adding it to your playlist!
    </h2>
  </div>

  <div class="wrapper">
    <h1>Login with</h1>
    <a href="https://elleez.github.io/TuneHub.song/" target="_self">
      <button class="btngg">
        <i class="bx bxl-google"></i>oogle
      </button>
    </a>
  </div>

  <script>
    function handleCredentialResponse(response) {
      fetch("https://elleez.github.io/TuneHub.song/verify-token", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ token: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        if (data.name) {
          console.log("Welcome, " + data.name);
          window.location.href = "mtv.html";
        } else {
          alert("Authentication failed");
        }
      })
      .catch(console.error);
    }

    window.onload = function() {
      google.accounts.id.initialize({
        client_id: "906971062129-bnm31j6t0gq10jc026pv2ffdmigbs32f.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt();
    };
  </script>

  <script>
    function loadStyleSheet(href, id) {
      if (!document.getElementById(id)) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = href;
        link.id = id;
        document.head.appendChild(link);
      }
    }

    loadStyleSheet('mtv.css', 'mtvStylesheet');
    loadStyleSheet('newtune.css', 'newtuneStylesheet');
  </script>
  
  <script src="app.js"> </script>
  
</body>

</html>
